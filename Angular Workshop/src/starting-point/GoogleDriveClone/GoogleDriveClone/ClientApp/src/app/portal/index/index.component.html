<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div *ngFor="let asset of assets" class="card" style="width: 18rem;">
        <img [src]="asset.path" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ asset.name }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
