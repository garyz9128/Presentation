<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div *ngFor="let asset of assets" class="card" style="width: 18rem;">
        <img [src]="asset.path" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ asset.name }}</h5>
          <h6 class="card-title">Upload at : {{ asset.dateCreated | customtime }}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
