<div class="container" *ngIf="post$ | async">
  <div class="row">
    <div class="col-md-12">
      <div class="card" style="margin-top: 100px;">
        <div class="card-body">
          <h5 class="card-title">{{ (post$ | async)?.title }}</h5>
          <p class="card-text">
            {{ (post$ | async)?.body }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
